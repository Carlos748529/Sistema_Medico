<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Conocimiento Médico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Consulta la Base de Conocimiento Médico</h1>
    <form method="post">
        <input type="text" name="query" placeholder="Ingresa un término médico" required>
        <button type="submit">Buscar</button>
    </form>

    {% if results %}
        <h2>Resultados:</h2>
        <ul>
            {% for result in results %}
                <li>
                    <a href="{{ result['link'] }}" target="_blank">Artículo ID: {{ result['id'] }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
